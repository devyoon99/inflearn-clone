<html>
  <head>
    <title>인프런</title>
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="inf-nav__top">
        <div class="inf-nav__top__column">
          <img src="image/inf.png" alt="인프런" class="inf-logo" />
          <span>강의</span>
          <span>로드맵</span>
          <span>멘토링</span>
          <span>커뮤니티</span>
          <span>인프런</span>
        </div>
        <div class="inf-nav__top__column">
          <div class="nav__search-box margin-right-17">
            <i class="fas fa-search"></i>
          </div>
          <span class="margin-right-17">지식공유참여</span>
          <div class="nav__pencil-green-box margin-right-17">
            <i class="fas fa-pencil-alt"></i>
            <span>최근강의</span>
          </div>
          <i class="fas fa-shopping-cart"></i>
          <i class="fas fa-bell"></i>
          <div class="nav__red-dot"></div>
          <img src="image/circle.png" class="inf-circle-img" />
        </div>
      </nav>
      <div class="banner">
        <div class="banner-text">
          <div class="banner-text__blue-box">함께해요</div>
          <div class="banner-text__with-icon-box">
            <p class="banner-text__big">함께 성장할</p>
            <span class="banner-text__big">동료를 찾아요</span>
            <i class="fab fa-pagelines banner__tree-icon"></i>
          </div>
          <span>#우리 #함께 성장해요</span>
          <span>#동료여어디계신가요?</span>
        </div>
        <img
          src="image/inflearn-banner.gif"
          alt="인프런배너"
          class="banner-img"
        />
      </div>
      <div class="nav__bottom">
        <div class="nav__bottom__column">
          <div class="nav__bottom__grey-box">
            <span>7/7</span>
            <div>
              <i class="fas fa-chevron-left"></i>
              <i class="fas fa-play"></i>
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
          <div class="nav__bottom__grey-bar"></div>
          <div class="nav__bottom__white-box nav__bottom__white-box1">
            <span>퀀트 투자</span>
          </div>
          <div class="nav__bottom__white-box nav__bottom__white-box2">
            <span>나에게 맞는 강의</span>
          </div>
          <div class="nav__bottom__white-box nav__bottom__white-box3">
            <span>신규 강의</span>
            <i class="fas fa-gift"></i>
          </div>
          <div class="nav__bottom__white-box nav__bottom__white-box4">
            <span>지금 할인중</span>
            <i class="fas fa-money-bill-wave"></i>
          </div>
          <div class="nav__bottom__white-box nav__bottom__white-box5">
            <span>베스트셀러</span>
            <i class="far fa-smile"></i>
          </div>
          <div class="nav__bottom__white-box nav__bottom__white-box6">
            <span>인프런은</span>
            <i class="fas fa-seedling"></i>
          </div>
          <div class="nav__bottom__white-box nav__bottom__white-box7">
            인프런 동료찾기
          </div>
        </div>
        <div class="nav__bottom__column">
          <div>
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
      </div>
    </header>
    <section class="inf">
      <main>
        <section class="search-box">
          <div class="search-box__column">인프런에서 가치를 높이세요</div>
          <div class="search-box__column">
            <form action="">
              <input
                class="search-box__green"
                placeholder="배우고 싶은 지식을 입력해 보세요."
              />
              <i class="fas fa-search search-box__icon"></i>
            </form>
          </div>
          <div class="search-box__column">
            <div class="search-box__hashtag search-box__hashtag1">#MVC</div>
            <div class="search-box__hashtag search-box__hashtag2">
              #Spring Boot
            </div>
            <div class="search-box__hashtag search-box__hashtag3">
              #Back-End
            </div>
            <div class="search-box__hashtag search-box__hashtag4">#JPA</div>
            <div class="search-box__hashtag search-box__hashtag5">
              #Front-End
            </div>
            <div class="search-box__hashtag search-box__hashtag6">#Python</div>
            <div class="search-box__hashtag search-box__hashtag7">#Java</div>
            <div class="search-box__hashtag search-box__hashtag8">#Spring</div>
            <div class="search-box__hashtag search-box__hashtag9">
              #게임개발
            </div>
            <div class="search-box__hashtag search-box__hashtag10">
              #JavaScript
            </div>
          </div>
        </section>
      </main>
      <footer></footer>
    </section>

    <!-- 경계선 -->
    <script
      src="https://kit.fontawesome.com/f0be26917b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
